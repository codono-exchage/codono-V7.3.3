<include file="Public:header" />
<block name="body">
	<div class="main-title">
        <h2>{:l('Authorized User Group')}</h2>
	</div>

    <div id="auth_groups">
        <form class="form-horizontal" action="{:U('addToGroup')}" method="post" enctype="application/x-www-form-urlencoded" >
			<label class="item-label">{$nickname} {:l('belong touser groupList')}</label>
            <volist name="auth_groups" id="vo">
                <label class="checkbox">
                    <input class="auth_groups" type="checkbox" name="group_id[]" value="{$vo.id}">{$vo.title}
                </label>
            </volist>
            <input type="hidden" name="uid" value="{:I('uid')}">
            <input type="hidden" name="batch" value="true">
            <div style="margin-top: 10px;">
                <button type="submit" class="btn submit-btn ajax-post btn-info" target-form="form-horizontal">{:l('Submit')}</button>
                <button class="btn btn-return btn-warning" onclick="javascript:history.back(-1);return false;">{:l('Back')}</button>
            </div>
        </form>
    </div>
<block>
<block name="script">
<script type="text/javascript">
    $(function(){
        var group = [{$user_groups}];
        $('.auth_groups').each(function(){
            if( $.inArray( parseInt(this.value,10),group )>-1 ){
                $(this).prop('checked',true);
            }
        });
    });
    // Highlight navigation
</script>
</block>
