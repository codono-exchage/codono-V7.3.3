<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{:l('Warnings')}</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="d-sm-flex align-items-center justify-content-between h4">{:l('Chat list')}</span>
		</div>

		<div class="d-flex flex-wrap gap-2 tomato-1 mb-1">
			<div class="fl">
				<button class="btn ajax-post confirm" url="{:U('Chat/status',array('method'=>'delete'))}" target-form="ids"><i class="far fa-trash-alt" title="Delete"></i></button>    
			</div>
			<div class="search-form fr cf">
				<div class="sleft">
					<form name="formSearch" id="formSearch" method="get" name="form1" action="{:U('Chat/index')}">
						<input type="text" name="name" class="form-control" value="{$Think.get.name}" placeholder="Please enter chat content">
						<a class="sch-btn" href="javascript:;" id="search"><i class="btn-search"></i></a>
					</form>
					<script>
						//Search function
						$(function() {
							$('#search').click(function() {
								$('#formSearch').submit();
							});
						});
						//Enter search
						$(".search-input").keyup(function(e) {
							if (e.keyCode === 13) {
								$("#search").click();
								return false;
							}
						});
					</script>
				</div>
			</div>
		</div>
		<div class="card card-body mt-2 table-responsive">
			<table class="table table-sm emptyx">
				<thead class="table-light">
					<tr>
						<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
						<th class="">{:l('ID')}</th>
						<th class="">{:l('Username')}</th>
						<th class="">{:l('content')}</th>			
						<th class="">{:l('time')}</th>						
						<th class="">{:l('Option')}</th>
					</tr>
				</thead>
				<tbody>
					<notempty name="list">
					<volist name="list" id="vo">
					<tr>
						<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
						<td>{$vo.id}</td>
						<td>{$vo['username']}</td>
						<td>{$vo['content']}</td>
						<td>{$vo.addtime|addtime}</td>					
						<td><a href="{:U('Chat/status?method=delete&id='.$vo['id'])}" class="confirm ajax-get btn btn-danger btn-sm"><i class="far fa-trash-alt" title="Delete"></i></a></td>
					</tr>
					</volist>
					<else />
					<td colspan="12" class="text-center">{:l('No contents!')}</td>
					</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
//Highlight the main navigation
$('.Chat-box').addClass('current');
//Highlight side navigation
$('.Chat-chat').addClass('current');
</script>
<!-- /Content Area -->
<include file="Public:footer" />
