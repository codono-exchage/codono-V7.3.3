<include file="Public:header" />

<block name="body">
<div id="main-content">
<div id="main" class="main">
    <div class="main-title-h">
        <span class="d-sm-flex align-items-center justify-content-between h4">{:l('Add Fee for Coin')}</span>
    </div>

	
	 <form action="#" method="post" id="form">
        <table class="table table-bordered">
            <thead>
                <tr>
					<th>Name</th>
                    <th>Coin</th>
                    <th>Fee Coin</th>
                    <th>Out Fee %</th>
                </tr>
            </thead>
            <tbody>
                
                    <tr>
						<td>	<select name="{$config.name}[wallet]">
						  <foreach name="wallet_list" item="wallet" key="key">
							<option value="{$wallet}" <if condition="$config.out_fee_coin eq $wallet">selected</if>>{$key|strtoupper}</option>
							</foreach>
					</select>
</td>
                        <td>	<select name="{$config.name}[coin]">
						  <foreach name="coin_list" item="coin" key="key">
							<option value="{$coin}" <if condition="$config.coin eq $coin">selected</if>>{$coin|strtoupper}</option>
							</foreach>
					</select>
</td>
                
						<td>
						<select name="{$config.name}[out_fee_coin]">
						  <foreach name="coin_list" item="coin" key="key">
							<option value="{$coin}" <if condition="$config.out_fee_coin eq $coin">selected</if>>{$coin|strtoupper}</option>
							</foreach>
					</select>

						</td>
                        <td>
                            <input type="text" name="{$config.name}[out_fee_percent]" value="{$config.out_fee_percent}" />
                        </td>
                    </tr>
					
                </foreach>
            </tbody>
        </table>
		
            <input type="hidden" name="csrf" value="{$token|default=''}">
            <button class="btn submit-btn  btn-info" id="submit" type="button" onclick="updateConfig()">{:l('Update')}</button>
            <button class="btn btn-return btn-warning" onclick="javascript:history.back(-1);return false;">{:l('Back')}</button>
    </form>
	</div>
	</div>
</block>
		<script type="text/javascript">
					//submit Form
				function updateConfig() {
    let msg = 'Add Coin Fees for wallet?';
    var form = document.getElementById('form');
    var formData = new FormData(form);

    layer.confirm(msg, {
        btn: ['Confirm', 'Cancel'] // buttons
    }, function() {
        $.ajax({
            url: "{:U('Fees/editFeesCoin')}", // Your submission endpoint
            type: "POST",
            data: formData,
            processData: false, // Important: tell jQuery not to process the data
            contentType: false, // Important: tell jQuery not to set contentType
            success: function(data) {
                layer.closeAll('loading');
                if (data.status == 1) {
                    layer.msg(data.info, {icon: 1});
                    window.location.reload();
                } else {
                    layer.msg(data.info, {icon: 2});
                }
            },
            error: function(xhr, status, error) {
                // Handle errors
                layer.msg('An error occurred: ' + error, {icon: 2});
            }
        });
    });
}

				</script>
<include file="Public:footer" />
