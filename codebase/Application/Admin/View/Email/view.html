<include file="Public:header"/>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">{:l('Warnings')}</div>
    </div>
     
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">{$page_title}</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">{:l('Email')}</a></li>
                                            <li class="breadcrumb-item active">{$page_title}</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
								<!-- Left sidebar -->
                                <div class="email-leftbar card">
                                    
                                    <div class="mail-list mt-4">
                                        <a href="{:U('Email/index')}"><i class="mdi mdi-email-outline me-2"></i> {:l('Email List')}</a>
                                        <a href="{:U('Email/users')}"><i class="mdi mdi-star-outline me-2"></i>{:l('Users')}</a>
                                        <a href="{:U('Email/admin')}"><i class="mdi mdi-diamond-stone me-2"></i>{:l('Admin')}</a>
                                        <a href="{:U('Email/unsent')}"><i class="mdi mdi-file-outline me-2"></i>{:l('Unsent')}</a>
                                        
                                    </div>
    
                                </div>
                                <!-- End Left sidebar -->
        
                                <!-- Right Sidebar -->
                                <div class="email-rightbar mb-3">
                                    
                                    <div class="card card-body">
                                        <div class="d-flex mb-4">

                                                <div class="flex-grow-1">
                                                    <h5 class="font-size-14 mt-1">{$mail.subject}</h5>
                                                    <small class="text-muted">{$mail.to_email}</small>
                                                </div>
                                            </div>
                                        <div class="mail-content">
										{$mail['content']}
										</div>
        
                                    </div><!-- card -->

                                    <div class="row">
                                          <div class="page">
												<div>{$page}</div>
										</div>
                                    </div>
        
                                </div> <!-- end Col-9 -->
        
                            </div>
        
                        </div><!-- End row -->

                    </div> <!-- container-fluid -->
                
                <!-- End Page-content -->
</div>

<include file="Public:footer"/>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //Highlight navigation
        highlight_subnav("{:U('Email/index')}");
        highlight_submenu("{:U($controllerAction)}")
        function highlight_submenu(url){
		$('.mail-list').find('a[href="'+url+'"]').addClass('active');
	}
    </script>
</block>
