<script type="text/javascript" src="__THEME__/js/jquery.min.js"></script>
<script type="text/javascript" src="__THEME__/layer/layer.js"></script>
<script type="text/javascript">
    $("form").submit(function () {
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data) {
            if (data.status) {
                window.location.href = data.url;
            } else {
                self.find(".check-tips").text(data.info);
                //Refresh Code
                $(".reloadverify").click();
            }
        }
    });

    $(function () {
        //Initialization electioninUsernameloseEnterframe
        $("#itemBox").find("input[name=username]").focus();
        //Refresh Code
        var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(
                function () {
                    if (verifyimg.indexOf('?') > 0) {
                        $(".verifyimg").attr("src",
                                verifyimg + '&random=' + Math.random());
                    } else {
                        $(".verifyimg").attr(
                                "src",
                                verifyimg.replace(/\?.*$/, '') + '?'
                                + Math.random());
                    }
                });

        //placeholdercompatibility
        //If support
        function isPlaceholer() {
            var input = document.createElement('input');
            return "placeholder" in input;
        }

        //If it does not
        if (!isPlaceholer()) {
            $(".placeholder_copy").css({
                display: 'block'
            })
            $("#itemBox input").keydown(function () {
                $(this).parents(".item").next(".placeholder_copy").css({
                    display: 'none'
                })
            })
            $("#itemBox input").blur(
                    function () {
                        if ($(this).val() == "") {
                            $(this).parents(".item").next(
                                    ".placeholder_copy").css({
                                display: 'block'
                            })
                        }
                    })

        }
    });
</script>

      <!-- App js -->

      <script>
        function footer_user_login() {
            
            var username = $("#username").val();
            var password = $("#password").val();
            var verify = $("#verify").val();
    
            if (username == "" || username == null) {
                layer.tips("Username", '#username', {tips: 2});
                return 1;
            }
            if (password == "" || password == null) {
                layer.tips("Enter password", '#password', {tips: 2});
                return 2;
            }
            
            if (verify == "" || verify == null) {
                layer.tips("Captcha", '#verify', {tips: 2});
                return 3;
            }
            
            $.post("{:U('Login/index/')}/securecode/{$_GET['securecode']}", {
                username: username,
                password: password,
                verify: verify,
                
            }, function (data) {
    
                if (data.status == 1) {
                    
                    layer.msg(data.info, {icon: 1});
                    if (data.url) {
                        window.location = data.url;
                    } else {
                        window.location = "{:SITE_URL}";
                    }
                } else {
                    layer.msg(data.info, {icon: 2});
                            
                
                      $("#login_verify_up").click();
                
                    if (data.url) {
                        window.location = data.url;
                    }
                }
            }, "json");
        }
</script>
