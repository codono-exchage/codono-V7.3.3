<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{:l('Warnings')}</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="d-sm-flex align-items-center justify-content-between h4">{:l('System Options [Config]')}</span>
		</div>
		
		<div class="card card-body mt-2 table-responsive">
			<div class="d-flex flex-wrap gap-2 tomato-1 mb-1">
				<div class="fl">
					<a class="btn btn-success " href="{:U('Options/edit')}">{:l('Add')}</a>
					<button class="btn ajax-post confirm btn-danger " url="{:U('Options/delete',array('type'=>'delete'))}" target-form="ids"><i class="far fa-trash-alt" title="Delete"></i></button>
				</div>
				<div class="search-form fr cf">
					<div class="sleft">
						<form name="formSearch" id="formSearch" method="get" name="form1" class="d-flex align-items-center">
							<input type="text" name="name" class="search-input form-control  " value="{$Think.get.name}" placeholder="Enter text to search" style="">
							<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
						</form>
						<script>
							//Search function
							$(function () {
								$('#search').click(function () {
									$('#formSearch').submit();
								});
							});
							//Enter search
							$(".search-input").keyup(function (e) {
								if (e.keyCode === 13) {
									$("#search").click();
									return false;
								}
							});
						</script>
					</div>
				</div>
			</div>
			<table class="table table-sm emptyx">
				<thead class="table-light">
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">{:l('ID')}</th>
					<th class="">{:l('Name')}</th>
					<th class="">{:l('Value')}</th>
					<th class="">{:l('Option')}</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
					
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td><if condition="$vo.name eq 'blockgum_jwt'"> {:l('Hidden')}<else/> {$vo.value|substr_replace='****',3,-3}</if>
							</td>
							<td>
									<a href="{:U('Options/edit?id='.$vo['id'])}" class="btn btn-warning btn-sm"><i class="far fa-edit"></i></a>
									
							</td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center">{:l('No contents!')}</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function chk_wallet() {
		window.location.href = "{:U('Tools/wallet')}";
	}
	
	   function coinEmpty(coinname){
		layer.prompt({
   		title: 'Type DELETE to User assigned '+coinname+' addresses',
   		formType: 4,
   		btn: ['Delete','Cancle'] //Push button
   	}, function(pass,elem){
   		if(!pass || pass !='DELETE'){
   			layer.msg('Type DELETE!');
   		}else{
		
   			$.get("coinEmpty?coin="+coinname,function(data){
   				layer.msg(data.info);
   				layer.close();
   				if(data.status){
   					window.location.href = "{:U('Config/coin')}";
   				}
   			},'json');
   		}
   	});
   
   }
</script>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//Highlight navigation
		highlight_subnav("{:U('Config/coin')}");
	</script>
</block>
