<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">Warnings</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="d-sm-flex align-items-center justify-content-between h4">Text Tips</span>
		</div>

		<div class="d-flex flex-wrap gap-2 tomato-1 mb-1">
			<div class="fl">
				<button class="btn ajax-post" url="{:U('Text/status',array('method'=>'resume'))}" target-form="ids">Enable</button>
            	<button class="btn ajax-post" url="{:U('Text/status',array('method'=>'forbid'))}" target-form="ids">ban use</button>
            </div>
			<div class="search-form fr cf">
				<div class="sleft">
					<form name="formSearch" id="formSearch" method="get" name="form1" action="{:U('Text/index')}">
				<input type="text" name="name" class="form-control" value="{$name}" placeholder="Enter text to search">
						<a class="sch-btn" href="javascript:;" id="search">
							<i class="btn-search"></i>
						</a>
					</form>
				</div>
			</div>
		</div>
		<div class="card card-body mt-2 table-responsive">
			<table class="table table-sm emptyx">
				<thead class="table-light">
					<tr>
						<th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
						<th class="">ID</th>
						<th class="">Tip mark</th>
						<th class="">Tip position</th>
						<th class="">Updated</th>
						<th class="">Status</th>
						<th class="">Option</th>
					</tr>
				</thead>
				<tbody>
					<notempty name="list"> <volist name="list" id="vo">
					<tr>
						<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.title}</td>
						<td>{$vo.addtime|addtime}</td>
						<td><eq name="vo.status" value="1">
									<span class="badge badge-pill badge-soft-success font-size-11">Enabled</span>
									<else/>
									<span class="badge badge-pill badge-soft-danger font-size-11">Disabled</span>
								</eq></td>
						<td><a href="{:U('Text/edit?id='.$vo['id'])}" class="btn btn-primary btn-sm"><i class="far fa-edit"></i></a></td>
					</tr>
					</volist> <else />
					<td colspan="12" class="text-center">No contents!</td>
					</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//Search function
	$(function(){
		$('#search').click(function(){
			$('#formSearch').submit();
		});
	});
	//Enter search
	$(".search-input").keyup(function(e){
		if(e.keyCode===13){
			$("#search").click();
			return false;
		}
	});
</script>
<script type="text/javascript">
	$(function(){
		//Highlight the main navigation
		$('.article-box').addClass('current');
		//Highlight side navigation
		$('.article-text').addClass('current');
	});
</script>
<include file="Public:footer" />
