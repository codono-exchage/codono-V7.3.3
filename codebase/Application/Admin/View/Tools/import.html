<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{:l('Warnings')}</div>
	</div>
	<div id="main" class="main">
        <div class="main-title-h">
            <span class="d-sm-flex align-items-center justify-content-between h4">{:l('Data Restore')}</span>
        </div>

		<div class="card card-body mt-2 table-responsive">
			<table class="table">
            <thead class="table-light">
                <tr>
                    <th width="200">{:l('Backup name')}</th>
                    <th width="80">{:l('Volumes')}</th>
                    
                    <th width="80">{:l('Data size')}</th>
                    <th width="200">{:l('Backup time')}</th>
                    <th>{:l('Status')}</th>
                    <th width="120">{:l('Option')}</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="data">
                    <tr>
                        <td>{$data.time|date='Ymd-His',###}</td>
                        <td>{$data.part}</td>
                       
                        <td>{$data.size}</td>
                        <td>{$data.key}</td>
                        <td>-</td>
                        <td class="action">
                            <a class=" btn-sm btn-info"  href="{:U('Tools/xiazai')}?file={$data.time|date='Ymd-His',###}-1.sql.gz">{:l('download')}</a>


                            <a class="db-import  btn-primary btn-sm" href="{:U('Tools/import?time='.$data['time'])}">{:l('reduction')}</a>
                          <a class="ajax-get confirm btn-danger btn-sm" href="{:U('Tools/del?time='.$data['time'])}"><i class="far fa-trash-alt" title="Delete"></i></a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
			
		</div>
	</div>
</div>
<script type="text/javascript">
        $(".db-import").click(function(){
            var self = this, status = ".";
            $.get(self.href, success, "json");
            window.onbeforeunload = function(){ return "positiveinreductionDatabase, do notshut down!" }
            return false;
        
            function success(data){
                if(data.status){
                    if(data.gz){
                        data.info += status;
                        if(status.length === 5){
                            status = ".";
                        } else {
                            status += ".";
                        }
                    }
                    $(self).parent().prev().text(data.info);
                    if(data.part){
                        $.get(self.href, 
                            {"part" : data.part, "start" : data.start}, 
                            success, 
                            "json"
                        );
                    }  else {
                        window.onbeforeunload = function(){ return null; }
                    }
                } else {
                    updateAlert(data.info,'alert-error');
                }
            }
        });
    </script>


<script type="text/javascript">
	//Highlight the main navigation
	$('.index-box').addClass('current');
	$('.index-import').addClass('current');
</script>
<include file="Public:footer" />
