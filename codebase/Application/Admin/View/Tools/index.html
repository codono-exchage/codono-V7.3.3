<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{:l('Warnings')}</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="d-sm-flex align-items-center justify-content-between h4">{:l('Clear cache')}</span>
		</div>
		<block name="body">
			<div class="row">
			<div class="card">
				<div class="card-body">
					<div class="columns-mod">
						
						<div class="sys-info">
							<div class="row">
								<div class="col">
									<p>{:l('Runtime Folder size')}: {$cacheSize}KB</p>
									<p>{:l('Redis Cache')}: {$caching.redis}</p>
									<p>{:l('File Cache')}: {$caching.file}</p>
									<button class="btn btn-info" onclick="animateFunc();">{:l('Clean up')}</button>
								</div>
								<div class="col">
									<div id="loader"></div>
									
								</div>
							</div>
						</div>
						
						<script type="text/javascript" src="__THEME__/js/jquery.percentageloader-0.1.min.js"></script>
						<script type="text/javascript">
							var $loader;
							var totalKb = '{$cacheSize}';
							var kb = 0;
							var clearCacheFlag = 0;
							$loader  = $("#loader").percentageLoader({
								width : 200,
								height : 200,
								progress : 0
							});
							function animateFunc() {
								kb += 17;
								if (kb > totalKb) {
									kb = totalKb;
								}
								$loader.setProgress(kb / totalKb);
								$loader.setValue(kb.toString() + 'kb');
								if((kb/totalKb) > 0.98 && clearCacheFlag == 0){
									clearCacheFlag = 1;
									clearCache();
								}
								if (kb < totalKb) {
									setTimeout(animateFunc, 25);
								}
							}

							function clearCache(){
								$.get('/Admin/Tools/delcache').done(function(data){
									if (data.status==1) {
										if (data.url) {
											updateAlert(data.info + ' page will automatically refresh~','alert-success');
										}else{
											updateAlert(data.info+ ' page will automatically refresh~','alert-success');
										}
										setTimeout(function(){
											if (data.url) {
												location.href=data.url;
											}else if( $(this).hasClass('no-refresh')){
												$('#top-alert').find('button').click();
											}else{
												location.reload();
											}
										},1500);
									}else{
										updateAlert(data.info);
										setTimeout(function(){
											if (data.url) {
												location.href=data.url;
											}else{
												$('#top-alert').find('button').click();
											}
										},1500);
									}
								});
							}
						</script>

					</div>
				</div>
			</div>
		</div>
		</block>
	</div>
</div>

<!-- /Content Area -->
<include file="Public:footer" />
