<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{:l('Warnings')}</div>
	</div>
	<div id="main" class="main">

		<div class="main-title-h">
			<span class="d-sm-flex align-items-center justify-content-between h4">{:l('Server queue')}</span>
		</div>


		<block name="body">
		<div class="container-span">
			<div class="span4" style="margin: 0 0px;width: 100%;">
				<div class="columns-mod">
					<div class="hd cf">
						<h5>{:l('Queue Information')}</h5>
					</div>
					<div class="bd">
						<div class="sys-info">
							<table class="table">
								<tr>
									<th>{$str}</th>
									<td>{$status}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		</block>
	</div>
</div>

<!-- /Content Area -->
<include file="Public:footer" />
