<include file="Public:header" />
<!-- managementmemberuser groupNewwitheditpage -->
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">{:l('Warnings')}</div>
    </div>
    <div id="main" class="main">

        <div class="main-title-h">
            <span class="d-sm-flex align-items-center justify-content-between h4"><a href="{:U('User/auth')}">{:l('Manage Permissions')}</a> >></span>
            <span class="d-sm-flex align-items-center justify-content-between h4"><empty name="data">{:l('Add Permissions')}<else/>{:l('Edit Permissions')}</empty></span>
        </div>


        <div class="card">
            <div class="card-body">
                <form action="{:U('User/authEdit')}" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
						<input type="hidden"  name="id" value="{$data.id}">
                            <table class="table">
                                <tr class="controls">
                                    <td class="item-label">{:l('user group')} :</td>
                                    <td><input type="text" class="form-control input-10x" name="title" value="{$data.title}"></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label">{:l('description')}:</td>
                                    <td><textarea class="form-control input-10x" type="text" name="description">{$data.description}</textarea></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class="btn submit-btn ajax-post btn-info" id="submit" type="submit" target-form="form-horizontal">{:l('Submit')}</button>
                                            <a class="btn btn-return btn-warning" href="{$Think.server.HTTP_REFERER}">{:l('Back')}</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
    </div>
</div>
<include file="Public:footer" />
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //Highlight navigation
        highlight_subnav("{:U('User/auth')}");
    </script>
</block>
