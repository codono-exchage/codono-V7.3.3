<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{:l('Warnings')}</div>
	</div>
	<div id="main" class="main">
		<div>
			<div class="main-title-h">
				<span class="d-sm-flex align-items-center justify-content-between h4">{:l('User Coin Edit Log Address')}</span>
			</div>
			<div class="d-flex flex-wrap gap-2 tomato-1 mb-1">
				<div class="search-form fr cf">
					<div class="sleft">
						<form name="formSearch" id="formSearch" method="get" name="form1" class="d-flex align-items-center">

							<select  name="status" class="form-select">
								<option value=""
								<empty name="Think.get.status">{:l('selected')}</empty>
								>{:l('All states')}</option>
								<option value="1"
								<eq name="Think.get.status" value="0">{:l('selected')}</eq>
								>{:l('Done state')}</option>
								<option value="2"
								<eq name="Think.get.status" value="1">{:l('selected')}</eq>
								>{:l('NotDone status')}</option>
							</select>
							<select style=" width: 160px; float: left; margin-right: 10px;" name="field" class="form-select">
								<option value="username"
								<eq name="Think.get.field" value="username">{:l('selected')}</eq>
								>{:l('Username')}</option>
							</select>
							<input type="text" name="name" class="search-input form-control  " value="{$Think.get.name}" placeholder="Enter text to search" style="">
							<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
						</form>
						<script>
							//Search function
							$(function(){
								$('#search').click(function(){
									$('#formSearch').submit();
								});
							});
							//Enter search
							$(".search-input").keyup(function(e){
								if(e.keyCode===13){
									$("#search").click();
									return false;
								}
							});
						</script>
					</div>
				</div>
			</div>
		</div>

		<div class="card card-body mt-2 table-responsive">
			<table class="table table-sm emptyx">
				<thead class="table-light">
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">{:l('ID')}</th>
					<th class="">{:l('AdminID')}</th>
					<th class="">{:l('UserID')}</th>
					<th class="">{:l('Username')}</th>
					<th>{:l('Change')}</th>
					
					<th>{:l('Time')}</th>
					<th>{:l('IP')}</th>
					
				</tr>
				</thead>
				<tbody>
				<notempty name="logcoin">
					<volist name="logcoin" id="vo">
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
							<td>{$vo.id}</td>
							<td>{$vo['adminid']|adminname}</td>
							<td>{$vo['userid']}</td>
								<td><?php echo username($vo['userid']);?></td>
							<td>
							<if condition="$vo['beforeedit']"><button class="btn btn-info btn-sm" onclick='showtx("<?php echo editlog($vo['beforeedit'],$vo['afteredit'])?>")'> {:l('Show')}</button><else/>--</if>
							</td>

							<td>{$vo.edittime|addtime}</td>
							<td>{$vo.ipaddr}</td>
							
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center">{:l('No contents!')}</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
