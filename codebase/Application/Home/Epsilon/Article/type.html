<include file="Public:header" />

<main class="wrapper blog-page ">
    <!-- Account Heading Start -->
    <div class="page-top-banner">
        <div class="filter" style="background-image: url('__EPSILON__/img/redesign/slider/filter2-min.png');">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 mt-3">
                        <h1>{$page_title}</h1>
                        <notempty name="prompt_text">
                            <h2>{$prompt_text}</h2>
                        </notempty>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-t-30">
        <h2 class="f-s-30 f-w-700 m-b-30">
            <a href="{:U('Article/index')}"><i class="ion ion-md-arrow-round-back"></i> {$shang.title}</a>
        </h2>
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 card p-20">
                <span class="date f-w-600 text-muted f-s-14">{:l('RELEASE_TIME')}:{$data.addtime|date="Y-m-d H:i:s",###}</span>
                <h1 class="f-s-24 f-w-600 m-b-15">{$data.title}</h1>
                <div class="articletext " ><p>{$data['content']}</p></div>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="filter-group white-bg">
                    <h5 class="filter-title">{:l('Search')}</h5>
                    <form action="#">
                        <div class="input-group">
                            <input class="form-control" placeholder="{:SHORT_NAME} blog Search" type="text">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon ion-ios-search"></i></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="filter-group white-bg">
                    <h5 class="filter-title">{:l('Categories')}</h5>
                    <div class="caregorie-list">
                        <ul>
                            <volist name="ArticleTypeList" id="vo">

                                <dd <eq name="shang['name']" value="$key">class="active"</eq> >
                                    <li><a href="{:U('Article/type',array('id'=>$vo['id']))}">{$vo.title}<i class="fa fa-angle-right fa-lg right mr10 mt17"></i></a></li>
                                </dd>
            
                            </volist>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<include file="Public:footer_minimal"/>
