<script>
  function signup() {
    var email = $('#email').val(); // Get the value from the input with ID 'email'
    if (email) { // Check if the email input is not empty
        var url = "{:U('Login/register')}"+'?email=' + encodeURIComponent(email);
        window.location.href = url; // Redirect the browser to the constructed URL
    } else {
      layer.tips('Please enter email ', '#email', {tips: 3});
    }
}

</script>
