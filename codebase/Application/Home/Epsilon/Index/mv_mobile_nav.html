
  <!-- OVERLAY -->
  <div style="z-index: 999;" class="fixed inset-0 w-screen h-screen hidden bg-black/50 z-[44]" id="overlay"></div>
  <div id="sidebar" style="z-index: 999;"
    class="fixed right-0 top-0 sm:w-[35%] w-[85%] h-screen overflow-y-auto transition-transform duration-500 ease-linear text-white bg-dark lg:hidden translate-x-[1000px]">
    <div class="pt-5 p-5">
      <div class="flex justify-between items-center">
        <figure class="leading-[3]">
          <img src="__UPLOAD__/public/{:C('web_logo')}" class="w-[150px] object-contain dark:hidden lightLogoScroll" alt="logo">
          <!-- scroll -->
          <img src="__UPLOAD__/public/{:C('footer_logo')}" class="w-[150px] object-contain  darkLogoScroll" alt="logo">

          <!-- for dark -->
          <!-- <img src="__UPLOAD__/public/{:C('footer_logo')}" class="w-[150px] object-contain  dark:block  hidden" alt="logo"> -->
        </figure>

        <div class="text-white mb-4 cursor-pointer caret_scroll">
          <svg id="navbar_mobile_menu_close" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none"
            viewBox="0 0 18 18">
            <path fill="currentColor"
              d="M16.742.488a.75.75 0 0 0-.523.231l-7.22 7.22L1.78.719a.75.75 0 1 0-1.06 1.06L7.939 9l-7.22 7.22a.75.75 0 1 0 1.06 1.06L9 10.06l7.22 7.22a.749.749 0 1 0 1.06-1.06l-7.22-7.22 7.22-7.22a.75.75 0 0 0-.537-1.29Z">
            </path>
          </svg>
        </div>
      </div>
      <!-- auth -->
       <eq name="Think.session.userId" value="0">
      <div class="w-full flex gap-3 items-center my-5">
        <a role="button" href="/login/login"
          class="bg-primary p-[5px] rounded px-5  font-medium bg-transparent border font-regular px-[.7rem] p-[3px] caret_scroll border-navColor/50">Login/Register
        </a>      </div>
       </eq>

       <div  id="cl-mobile-menu">
        <ul class="space-y-2 ">
           
            <volist name="navigation" id="vo">   
              <li id="{$vo['name']}_mo_box" class="p-2 <if condition='$vo.dropdown eq 1'>sidebar-accordion</if>">
                <div class="">
                  <div class="">
                    <div class="flex justify-between items-center">
                      <div class="caret_scroll flex gap-2 items-center">
                        <div>
                          <if condition="$vo['mobile_ico']">
                            <div class="nav-icon">
                              <i class="icon-size {$vo['mobile_ico']}"></i>
                            </div>
                            <else />
                            <div class="nav-noicon"></div>
                          </if>
                        </div>
                        <div class="font-normal text-[1rem]">
                          <if condition="$vo.title eq ' '">
                            More
                            <else/>
                            {:l($vo['title'])}
                          </if>
                          
                        </div>
                      </div>
                      <if condition='$vo.dropdown eq 1'>
                        <figure class="group-hover:rotate-180 mt-1 transition-all duration-300 text-navColor">
                          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 24 24"
                            class="caret_scroll w-3 h-3">
                            <path fill="currentColor"
                              d="M17.92 8.18H6.08c-.96 0-1.44 1.16-.76 1.84l5.18 5.18c.83.83 2.18.83 3.01 0l1.97-1.97 3.21-3.21c.67-.68.19-1.84-.77-1.84Z">
                            </path>
                          </svg>
                        </figure>
                      </if>
                    </div>
                    <!---->
                    <if condition="$vo.dropdown eq 1">
                      <ul class="pl-5 py-2 sidebar-accordion-menu">
                        <volist name="vo.submenu" id="submenu">
                          <li class="p-2"><a href="{$submenu['url']}" class="text-sm text-secondaryText">{:l($submenu['title'])}</a></li>
                        </volist>
                      </ul>
                    </if>
                  </div>
                </div>
              </li>
            </volist>
        </ul>
          <div class="bg-white/20 w-full h-[.1px] my-5"></div>
          <ul class="space-y-2">

                      </div>
                      <div class="font-regular text-[1rem] caret_scroll">
                        Theme

                    </div>
                    <div class="dark:block hidden caret_scroll">

                    </div>
                    <div class="block dark:hidden caret_scroll">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="none" viewBox="0 0 24 24"

                </a>

            </li>

        </div>
    </div>
